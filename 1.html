<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photobooth</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        video, canvas {
            display: block;
            margin: 10px auto;
            border-radius: 10px;
        }
        .controls {
            margin: 10px 0;
        }
        button {
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
        .filters, .photos, .frame-options, .sticker-options {
            margin: 10px;
        }
        .photos img {
            width: 150px;
            height: 150px;
            margin: 5px;
            border-radius: 5px;
            border: 2px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Start Capture :)</h1>
    <p>Choose a filter before starting capture!</p>
    <div class="filters">
        <label><input type="radio" name="filter" value="none" checked> No Filter</label>
        <label><input type="radio" name="filter" value="grayscale"> Grayscale</label>
        <label><input type="radio" name="filter" value="sepia"> Sepia</label>
        <label><input type="radio" name="filter" value="vintage"> Vintage</label>
        <label><input type="radio" name="filter" value="soft"> Soft</label>
    </div>
    <p>Customize your photo strip</p>
    <div class="frame-options">
        <label>Frame Color:</label>
        <select id="frameColor">
            <option value="white">White</option>
            <option value="black">Black</option>
            <option value="pink">Pink</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="yellow">Yellow</option>
            <option value="purple">Purple</option>
            <option value="maroon">Maroon</option>
            <option value="burgundy">Burgundy</option>
        </select>
    </div>
    <div class="sticker-options">
        <label>Stickers:</label>
        <select id="sticker">
            <option value="none">No Stickers</option>
            <option value="girlypop">Girlypop</option>
            <option value="cute">Cute</option>
            <option value="mofusand">Mofusand</option>
            <option value="shinchan">Shin Chan</option>
        </select>
    </div>
    <video id="video" width="640" height="480" autoplay></video>
    <button id="capture">Start Capture</button>
    <div class="photos"></div>
    <button id="download" style="display:none;">Download Photo Strip</button>
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const captureButton = document.getElementById('capture');
        const downloadButton = document.getElementById('download');
        const photosContainer = document.querySelector('.photos');
        const frameColorSelect = document.getElementById('frameColor');
        const stickerSelect = document.getElementById('sticker');
        let filter = "none";
        let frameColor = "white";
        let sticker = "none";
        let images = [];

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => { video.srcObject = stream; })
            .catch(err => { console.error("无法访问摄像头: ", err); });

        document.querySelectorAll('input[name="filter"]').forEach(radio => {
            radio.addEventListener('change', function() {
                filter = this.value;
                video.style.filter = getFilterCSS(filter);
            });
        });
        
        frameColorSelect.addEventListener('change', () => frameColor = frameColorSelect.value);
        stickerSelect.addEventListener('change', () => sticker = stickerSelect.value);

        function getFilterCSS(filter) {
            switch (filter) {
                case "grayscale": return "grayscale(100%)";
                case "sepia": return "sepia(100%)";
                case "vintage": return "contrast(1.2) saturate(0.8) sepia(50%)";
                case "soft": return "blur(2px)";
                default: return "none";
            }
        }

        captureButton.addEventListener('click', async () => {
            images = [];
            photosContainer.innerHTML = '';
            for (let i = 3; i > 0; i--) {
                alert(i);
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
            for (let i = 0; i < 4; i++) {
                await new Promise(resolve => setTimeout(resolve, 3000));
                ctx.fillStyle = frameColor;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(video, 20, 20, canvas.width - 40, canvas.height - 40);
                let img = new Image();
                img.src = canvas.toDataURL('image/png');
                images.push(img);
                photosContainer.appendChild(img);
            }
            createCollage();
        });
    </script>
</body>
</html>
