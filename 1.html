<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photobooth</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        video {
            display: block;
            margin: 10px auto;
            border-radius: 10px;
        }
        .controls, .filters, .photos {
            margin: 10px;
        }
        button {
            padding: 12px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .photos {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .photos img {
            width: 150px;
            height: 150px;
            border-radius: 5px;
            border: 2px solid #ccc;
        }
        .countdown {
            position: absolute;
            font-size: 5em;
            color: #007bff;
            font-weight: bold;
            animation: fadeOut 1s ease-in-out;
        }
        @keyframes fadeOut {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.5); }
        }
    </style>
</head>
<body>
    <h1>Start Capture :)</h1>
    <p>Choose a filter before starting capture!</p>
    <div class="filters">
        <label><input type="radio" name="filter" value="none" checked> No Filter</label>
        <label><input type="radio" name="filter" value="grayscale"> Grayscale</label>
        <label><input type="radio" name="filter" value="sepia"> Sepia</label>
        <label><input type="radio" name="filter" value="vintage"> Vintage</label>
        <label><input type="radio" name="filter" value="soft"> Soft</label>
    </div>
    <video id="video" width="640" height="480" autoplay></video>
    <button id="capture">Start Capture</button>
    <div class="photos"></div>
    <button id="download" style="display:none;">Download Collage</button>
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const captureButton = document.getElementById('capture');
        const downloadButton = document.getElementById('download');
        const photosContainer = document.querySelector('.photos');
        let filter = "none";
        let images = [];

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => { video.srcObject = stream; })
            .catch(err => { console.error("无法访问摄像头: ", err); });
        
        document.querySelectorAll('input[name="filter"]').forEach(radio => {
            radio.addEventListener('change', function() {
                filter = this.value;
                video.style.filter = getFilterCSS(filter);
            });
        });

        function getFilterCSS(filter) {
            switch (filter) {
                case "grayscale": return "grayscale(100%)";
                case "sepia": return "sepia(100%)";
                case "vintage": return "contrast(1.2) saturate(0.8) sepia(50%)";
                case "soft": return "blur(2px)";
                default: return "none";
            }
        }

        async function countdownAndCapture() {
            images = [];
            photosContainer.innerHTML = '';
            for (let i = 0; i < 4; i++) {
                await countdown(3);
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                let img = new Image();
                img.src = canvas.toDataURL('image/png');
                img.classList.add('photo');
                images.push(img);
                photosContainer.appendChild(img);
            }
            createCollage();
        }

        function countdown(seconds) {
            return new Promise(resolve => {
                const countdownEl = document.createElement('div');
                countdownEl.className = 'countdown';
                document.body.appendChild(countdownEl);
                let current = seconds;
                const interval = setInterval(() => {
                    countdownEl.innerText = current;
                    current--;
                    if (current < 0) {
                        clearInterval(interval);
                        countdownEl.remove();
                        resolve();
                    }
                }, 1000);
            });
        }

        function createCollage() {
            const collageCanvas = document.createElement('canvas');
            const ctx = collageCanvas.getContext('2d');
            collageCanvas.width = 640;
            collageCanvas.height = 640;
            
            images.forEach((img, index) => {
                let x = (index % 2) * 320;
                let y = Math.floor(index / 2) * 320;
                ctx.drawImage(img, x, y, 320, 320);
            });
            const collageImage = new Image();
            collageImage.src = collageCanvas.toDataURL('image/png');
            photosContainer.appendChild(collageImage);
            downloadButton.style.display = 'block';
            downloadButton.onclick = () => {
                const link = document.createElement('a');
                link.href = collageImage.src;
                link.download = 'collage.png';
                link.click();
            };
        }

        captureButton.addEventListener('click', countdownAndCapture);
    </script>
</body>
</html>
