<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photobooth</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        video, canvas {
            display: block;
            margin: 10px auto;
            border-radius: 10px;
        }
        .controls {
            margin: 10px 0;
        }
        button {
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
        .filters {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Start Capture :)</h1>
    <p>Choose a filter before starting capture!</p>
    <div class="filters">
        <label><input type="radio" name="filter" value="none" checked> No Filter</label>
        <label><input type="radio" name="filter" value="grayscale"> Grayscale</label>
        <label><input type="radio" name="filter" value="sepia"> Sepia</label>
        <label><input type="radio" name="filter" value="vintage"> Vintage</label>
        <label><input type="radio" name="filter" value="soft"> Soft</label>
    </div>
    <video id="video" width="640" height="480" autoplay></video>
    <button id="capture">Start Capture</button>
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const captureButton = document.getElementById('capture');
        let filter = "none";

        // 访问摄像头
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => { video.srcObject = stream; })
            .catch(err => { console.error("无法访问摄像头: ", err); });
        
        // 监听滤镜选择
        document.querySelectorAll('input[name="filter"]').forEach(radio => {
            radio.addEventListener('change', function() {
                filter = this.value;
                video.style.filter = getFilterCSS(filter);
            });
        });

        function getFilterCSS(filter) {
            switch (filter) {
                case "grayscale": return "grayscale(100%)";
                case "sepia": return "sepia(100%)";
                case "vintage": return "contrast(1.2) saturate(0.8) sepia(50%)";
                case "soft": return "blur(2px)";
                default: return "none";
            }
        }

        captureButton.addEventListener('click', async () => {
            captureButton.disabled = true;
            let images = [];
            for (let i = 0; i < 4; i++) { // 4连拍
                await new Promise(resolve => setTimeout(resolve, 3000)); // 3秒间隔
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                let img = new Image();
                img.src = canvas.toDataURL('image/png');
                images.push(img);
            }
            createCollage(images);
            captureButton.disabled = false;
        });

        function createCollage(images) {
            const collageCanvas = document.createElement('canvas');
            const ctx = collageCanvas.getContext('2d');
            collageCanvas.width = 640;
            collageCanvas.height = 640;
            
            images.forEach((img, index) => {
                let x = (index % 2) * 320;
                let y = Math.floor(index / 2) * 320;
                ctx.drawImage(img, x, y, 320, 320);
            });
            document.body.appendChild(collageCanvas);
        }
    </script>
</body>
</html>
